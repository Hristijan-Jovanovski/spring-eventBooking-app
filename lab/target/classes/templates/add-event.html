<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Event Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4xF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Add or Edit Event</h1>
  </div>
</section>

<div th:if="${error}" class="alert alert-danger text-center">
  <h5 th:text="'An error occurred: ' + ${error}"></h5>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form th:action="@{/events/add}" method="POST">
        <input type="hidden" name="id" th:value="${event != null ? event.id : ''}">

        <div class="form-group">
          <label for="name">Event Name</label>
          <input type="text" class="form-control" id="name" name="name"
                 th:value="${event != null ? event.name : ''}" required placeholder="Enter Event Name">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description"
                 th:value="${event != null ? event.description : ''}" placeholder="Description">
        </div>

        <div class="form-group">
          <label for="popularityScore">Popularity Score</label>
          <input type="text" class="form-control" id="popularityScore" name="popularityScore"
                 th:value="${event != null ? event.popularityScore : ''}" placeholder="Popularity Score">
        </div>

        <div class="form-group">
          <label for="locationID">Location</label>
          <select id="locationID" name="locationID" class="form-control">
            <option th:each="loc : ${location}" th:value="${loc.id}" th:text="${loc.name}"
                    th:selected="${event != null && event.location != null && event.location.id == loc.id}"></option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-secondary" href="/events">Back</a>
      </form>
    </div>
  </div>
</div>

<footer class="text-black-50 mt-xl-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-lg-4 col-xl-3">
        <h5>About</h5>
        <hr class="bg-white mb-2 mt-0 d-inline-block mx-auto w-25">
        <p class="mb-0">Information about the site.</p>
      </div>
      <div class="col-md-3 col-lg-2 col-xl-2">
        <h5>Links</h5>
        <hr class="bg-white mb-2 mt-0 d-inline-block mx-auto w-25">
        <ul class="list-unstyled">
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
